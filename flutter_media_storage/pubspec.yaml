name: flutter_media_storage
description: "Un package Flutter pour télécharger, stocker et afficher des médias localement."
version: 0.0.1
homepage:

environment:
  sdk: '>=3.4.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Gestion du stockage local
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Téléchargement des fichiers
  dio: ^5.4.1

  # Gestion des images en cache
  cached_network_image: ^3.2.0 # Version compatible avec SDK 34

  # Lecture des vidéos locales
  video_player: ^2.5.0 # Version compatible avec SDK 34

  # Stockage de fichiers locaux
  path_provider: ^2.0.11 # Version compatible avec SDK 34

  # Sélection de fichiers (Linux)
  file_selector_linux: ^0.9.3+2
  flutter_media_store: ^1.3.1
  image_gallery_saver: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Génération des adaptateurs Hive
  hive_generator: ^2.0.1
  build_runner: ^2.4.8